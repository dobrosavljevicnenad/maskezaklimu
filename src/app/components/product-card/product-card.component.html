<div
  class="group bg-white rounded-2xl shadow-sm lg:shadow-md
         hover:lg:shadow-xl hover:lg:-translate-y-1
         transition-all duration-300
         w-full max-w-sm mx-auto"
  itemscope
  itemtype="https://schema.org/Product"
>

  <!-- Slika -->
  <a [routerLink]="['/proizvod', product.slug]"
     class="block overflow-hidden relative rounded-t-2xl">
     <img [src]="product.slika[0].url" alt="{{ product.naziv }}"
          class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-105"
          [ngStyle]="product.id === 1 ? {'object-position': 'center 20%'} : {}" itemprop="image"
   />

    <!-- Badge-evi -->
    <div class="absolute top-3 left-3 flex flex-col gap-2">
      <span
        *ngIf="product.novo"
        class="bg-green-500 text-white text-[10px] sm:text-xs font-bold px-3 py-1 rounded-full shadow"
      >
        NOVO
      </span>

      <span
        *ngIf="product.popust > 0"
        class="bg-red-600 text-white text-[10px] sm:text-xs font-bold px-3 py-1 rounded-full shadow"
      >
        -{{ product.popust }}%
      </span>
    </div>
  </a>

  <!-- Informacije -->
  <div class="p-4 sm:p-5 space-y-3">

    <h3
      class="text-base sm:text-lg lg:text-xl
             font-semibold text-gray-800
             font-serif italic line-clamp-1"
      itemprop="name"
    >
      {{ product.naziv }}
    </h3>

    <p
      class="text-gray-500 text-sm lg:text-[15px]
             italic line-clamp-2"
      itemprop="description"
    >
      {{ product.opis }}
    </p>

    <!-- Cena + korpa -->
    <div
      class="flex items-center justify-between gap-4 mt-4"
      itemprop="offers"
      itemscope
      itemtype="https://schema.org/Offer"
    >

      <div>
        <p
          *ngIf="product.popust > 0"
          class="text-xs sm:text-sm text-gray-400 line-through"
        >
          {{ product.cena | number:'1.0-0' }} RSD
        </p>

        <p
          class="text-lg sm:text-xl font-semibold text-gray-700"
        >
          {{ getDiscountPrice() }} RSD
        </p>

        <meta itemprop="price" [content]="getDiscountPrice()" />
        <meta itemprop="priceCurrency" content="RSD" />
        <link itemprop="availability" href="https://schema.org/InStock" />

        <!-- Shipping -->
        <div
          itemprop="shippingDetails"
          itemscope
          itemtype="https://schema.org/OfferShippingDetails"
        >
          <meta itemprop="shippingDestination" content="RS" />
          <meta itemprop="deliveryTime" content="https://schema.org/InStock" />
        </div>

        <!-- Return policy -->
        <div
          itemprop="hasMerchantReturnPolicy"
          itemscope
          itemtype="https://schema.org/MerchantReturnPolicy"
        >
          <meta itemprop="returnPolicyCategory" content="https://schema.org/MerchantReturnFiniteReturnWindow" />
          <meta itemprop="merchantReturnDays" content="7" />
          <meta itemprop="returnMethod" content="https://schema.org/ReturnByMail" />
          <meta itemprop="returnFees" content="https://schema.org/FreeReturn" />
          <meta itemprop="applicableCountry" content="RS" />
        </div>
      </div>

      <!-- Korpa -->
      <button
        (click)="toggleCart()"
        class="transition-colors duration-200"
        [ngClass]="{
          'text-blue-600': isCarted,
          'text-gray-400 hover:lg:text-blue-500': !isCarted
        }"
        aria-label="Dodaj u korpu"
      >
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</div>
