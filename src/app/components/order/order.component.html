<div class="container mx-auto px-6 py-12 max-w-3xl">
  <div class="bg-white shadow-xl rounded-2xl p-10 border border-gray-200">
    <h2 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Završi narudžbinu</h2>

    <form (ngSubmit)="submitOrder()" #orderForm="ngForm" class="space-y-6">
      <!-- Podaci o korisniku -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label for="firstName" class="text-gray-700 font-semibold">Ime</label>
          <input id="firstName" name="firstName" type="text" [(ngModel)]="order.firstName" required
            class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-md" />
        </div>
        <div>
          <label for="lastName" class="text-gray-700 font-semibold">Prezime</label>
          <input id="lastName" name="lastName" type="text" [(ngModel)]="order.lastName" required
            class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-md" />
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label for="phone" class="text-gray-700 font-semibold">Telefon</label>
          <input id="phone" name="phone" type="tel" [(ngModel)]="order.phone" required
            class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-md" />
        </div>
        <div>
          <label for="address" class="text-gray-700 font-semibold">Adresa</label>
          <input id="address" name="address" type="text" [(ngModel)]="order.address" required
            class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-md" />
        </div>
      </div>

      <!-- Korpa -->
      <div class="mt-6 bg-gray-50 p-6 rounded-xl shadow-md border border-gray-300">
        <h3 class="text-xl font-bold mb-4">Tvoja korpa</h3>
        <div *ngIf="cartProducts.length > 0; else praznaKorpa" class="space-y-4">
          <div *ngFor="let product of cartProducts" class="flex items-center bg-white p-4 rounded-lg shadow-sm border border-gray-200">
            <img class="w-20 h-20 object-cover rounded-lg" [src]="getImageUrl(product.slika[0].url)" [alt]="product.slika[0].alt">
            <div class="ml-4 flex-1">
              <h3 class="text-lg font-semibold">{{ product.naziv }}</h3>
              <p class="text-gray-500 mt-1">Boja: {{ product.boja }}</p>
              <p class="text-gray-600">{{ getDiscountPrice(product) * product.kolicina | number }} RSD</p>
            </div>
          </div>
        </div>
        <ng-template #praznaKorpa>
          <p class="text-gray-500">Tvoja korpa je prazna.</p>
        </ng-template>

        <div class="mt-4 text-2xl font-bold text-gray-900">Ukupno: {{ getTotalPrice() | number }} RSD</div>
      </div>

      <!-- Dugme za potvrdu -->
      <button type="submit" [disabled]="!orderForm.form.valid || cartProducts.length === 0"
        class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition shadow-lg">
        Potvrdi narudžbinu
      </button>
    </form>
  </div>
</div>
